<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro');
        body{margin:0px;height: 100vh;}
        header{display:inline-block; font-family: 'Source Sans Pro', sans-serif; margin-left:5%;margin-right: 5%;}
        h1{font-size: 80px; font-weight: 700;}
        nav{font-size: 40px; font-weight: 700;}
        section{display:inline-block;right:0px;width:100%;height:30%;background-color: #0FA0CE;}
        a{text-decoration: none;}
    </style>
</head>
<body>
<section>
</section>
<header>
    <h1>{{.Name}}</h1>
    <nav>
        <ul>
            {{range .Links}}
                <li><a href="{{.Url}}">{{.Name}}</a></li>
            {{end}}
        </ul>
    </nav>
</header>
</body>
</html>
